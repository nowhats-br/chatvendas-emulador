<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android VNC View</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            height: 100vh;
            overflow: hidden;
            cursor: pointer;
        }

        #screen {
            flex: 1;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            max-width: 100% !important;
            max-height: 100% !important;
            object-fit: contain;
        }

        #status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 4px;
            font-size: 11px;
            color: #aaa;
            z-index: 100;
            pointer-events: none;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div id="status">CONECTANDO...</div>
    <div id="screen"></div>

    <script type="module">
        import RFB from 'https://cdn.jsdelivr.net/npm/@novnc/novnc/core/rfb.js';

        const params = new URLSearchParams(window.location.search);
        const host = params.get('host') || window.location.hostname;
        const port = params.get('port') || '6080';

        const screen = document.getElementById('screen');
        const status = document.getElementById('status');

        // Otimizar Canvas2D para melhor performance
        const originalGetContext = HTMLCanvasElement.prototype.getContext;
        HTMLCanvasElement.prototype.getContext = function(contextType, contextAttributes) {
            if (contextType === '2d') {
                // Adicionar willReadFrequently para otimizar getImageData
                contextAttributes = contextAttributes || {};
                contextAttributes.willReadFrequently = true;
                console.log('üé® Canvas2D otimizado com willReadFrequently');
            }
            return originalGetContext.call(this, contextType, contextAttributes);
        };

        try {
            const url = `ws://${host}:${port}`;
            console.log(`üîó Conectando VNC: ${url}`);
            
            const rfb = new RFB(screen, url, {
                wsProtocols: ['binary']
            });

            rfb.scaleViewport = true;
            rfb.resizeSession = false;
            rfb.focusOnClick = true;

            rfb.addEventListener("connect", () => {
                console.log('‚úÖ VNC conectado com sucesso');
                status.textContent = "CONECTADO";
                status.style.color = "#4ade80";
                setTimeout(() => status.style.display = 'none', 2000);
            });

            rfb.addEventListener("disconnect", (e) => {
                console.log('‚ùå VNC desconectado:', e.detail);
                status.style.display = 'block';
                status.textContent = "DESCONECTADO";
                status.style.color = "#f87171";
            });

            // For√ßar foco inicial
            window.addEventListener('mousedown', () => rfb.focus());

        } catch (err) {
            console.error('‚ùå Erro VNC:', err);
            status.textContent = "ERRO: " + err.message;
        }
    </script>
</body>

</html>
